version: 2.1

executors:
  docker-executor:  # Correct executor name
    docker:
      - image: node:20.14.0-alpine
    working_directory: ~/app

jobs:
  build:
    executor: docker-executor  # Use the correct executor name here
    steps:
      - checkout  # Get the latest code from GitHub
      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Tests
          command: npm test  # Change if you use another test command

      - run:
          name: Install Expo CLI
          command: npm install -g expo-cli

      - run:
          name: Install EAS CLI
          command: npm install -g eas-cli

      - run:
          name: Install Missing Expo Dependencies
          command: npm install expo-system-ui

      - run:
          name: Running Tests
          command: npx jest --passWithNoTests
      - run:
          name: Install Git (Fix for "git command not found")
          command: apk add --no-cache git

      - run:
          name: Build APK
          command: |
            npx expo prebuild
            npx eas build --platform android --profile preview --non-interactive 

      - store_artifacts:
          path: /home/circleci/app/build  # Change this path if needed
          destination: apk-files

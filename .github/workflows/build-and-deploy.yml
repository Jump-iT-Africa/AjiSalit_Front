name: Build and Deploy

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}

jobs:
  # Job 1: Setup and Build (Everything in one job for efficiency)
  build-and-deploy:
    name: Build Apps
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ¤– Build Android APK
        run: |
          echo "ðŸ¤– Building Android APK..."
          eas build --platform android --profile preview --non-interactive --wait
        continue-on-error: true
        id: android-build

      - name: ðŸ’¾ Save Android build info
        if: steps.android-build.outcome == 'success'
        run: |
          BUILD_URL=$(eas build:list --platform android --status finished --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          echo "ANDROID_BUILD_URL=$BUILD_URL" >> $GITHUB_ENV
          echo "### ðŸ¤– Android APK" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Download:** [$BUILD_URL]($BUILD_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ Build iOS IPA
        run: |
          echo "ðŸŽ Building iOS IPA..."
          eas build --platform ios --profile preview --non-interactive --wait
        continue-on-error: true
        id: ios-build

      - name: ðŸ’¾ Save iOS build info
        if: steps.ios-build.outcome == 'success'
        run: |
          BUILD_URL=$(eas build:list --platform ios --status finished --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          echo "IOS_BUILD_URL=$BUILD_URL" >> $GITHUB_ENV
          echo "### ðŸŽ iOS IPA" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Download:** [$BUILD_URL]($BUILD_URL)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **Next:** Upload to TestFlight manually" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“± Final Build Summary
        if: always()
        run: |
          echo "## ðŸš€ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.android-build.outcome }}" == "success" ]; then
            echo "ðŸ¤– **Android:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ¤– **Android:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.ios-build.outcome }}" == "success" ]; then
            echo "ðŸŽ **iOS:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸŽ **iOS:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Time:** $(date)" >> $GITHUB_STEP_SUMMARY
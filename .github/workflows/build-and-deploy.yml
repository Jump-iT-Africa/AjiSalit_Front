name: Local EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: Platform to build
        options:
        - android
        - ios
        - all
        default: android
      profile:
        type: choice  
        description: Build profile
        options:
        - development
        - preview
        - production
        default: preview

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-android:
    name: Build Android Locally
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' }}
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ☕ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Setup Gradle wrapper
        run: |
          cd android
          if [ ! -f gradlew ]; then
            gradle wrapper
          fi
          chmod +x gradlew

      - name: 🏗 Build Android locally
        run: |
          eas build --platform android \
            --profile ${{ github.event.inputs.profile }} \
            --local \
            --non-interactive \
            --output ./android-build.apk

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.event.inputs.profile }}-${{ github.sha }}
          path: ./android-build.apk

  build-ios:
    name: Build iOS Locally  
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' }}
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🍎 Build iOS locally
        run: |
          eas build --platform ios \
            --profile ${{ github.event.inputs.profile }} \
            --local \
            --non-interactive \
            --output ./ios-build.ipa

      - name: 📤 Upload IPA artifact  
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ github.event.inputs.profile }}-${{ github.sha }}
          path: ./ios-build.ipa